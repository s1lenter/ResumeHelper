<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registartion</title>
    <link rel="stylesheet" href="/static/css/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="registartion-header">
        <nav class="registartion-header-nav">
            <a class="logo" href="#">
                <img src="/static/img/logo_start.png" width="86" height="86" alt="Логотип КодовоеУбежище">
            </a>
        </nav>
    </header>
    <main class="registration-main">
        <div class="registartion-window">
            <h2 class="registartion-text-header">Регистрация</h2>
            <div class="registartion-window-input">
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[A-Za-zА-Яа-яЁё]{2,}" class="comment-field" placeholder="Имя" required id="comment-input-fname">
                    </div>
                </form>
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[A-Za-zА-Яа-яЁё]{2,}" class="comment-field" placeholder="Фамилия" required id="comment-input-sname">
                    </div>
                </form>
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[А-Яа-яЁё]{7}" class="comment-field" placeholder="Пол (мужской/женский)" required id="comment-input-sex">
                    </div>
                </form>
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[0-9]{1,3}" class="comment-field" placeholder="Возраст" required id="comment-input-age">
                    </div>
                </form>
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[А-Яа-яЁё]{10, 12}" class="comment-field" placeholder="Соискатель / Работодатель" required id="comment-input-type">
                    </div>
                </form>
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" class="comment-field" placeholder="Адрес электронной почты" required id="comment-input-email">
                    </div>
                </form>
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" class="comment-field" placeholder="Пароль" required id="comment-input-password">
                    </div>
                </form>
                <form action="#" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" class="comment-field" placeholder="Подтверждение пароля" required id="comment-input-password-confirm">
                    </div>
                </form>
            </div>
            <button type="button" class="registartion-window-button">
                Далее
            </button>
        </div>
    </main>
</body>
</html>
