<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacancies</title>
    <link rel="stylesheet" href="../static/css/vacancies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="vacancies-header">
        <nav class="vacancies-nav">
            <a class="logo" href="{% url 'start_page' %}">
                <img src="../static/img/logo_start.png" width="60" height="60" alt="Логотип КодовоеУбежище">
            </a>
            <a class="vacancies-logo" href="#">
                <img src="../static/img/personal_cabinet_logo.png" width="60" height="60" alt="Логотип персонального кабинета">
            </a>
        </nav>
    </header>
    <main class="vacancies-main">
        <div class="vacancies-info">
            <div class="vacancies-info-header">
                <p class="vacancies-info-header-text">Вакансии для вас</p>
                <p class="vacancies-info-header-undertext">Подобрано специально под ваше резюме</p>
            </div>
            <div class="vacancies">
                {% for key, info in vacs %}
                    <div class="vacancy">
                        <div class="vacancy-info">
                            <p class="vacancy-info-header">{{info.name}}</p>
                            <p class="vacancy-info-salary">{{info.salary}}</p>
                            <p class="vacancy-info-company">{{info.employer}}</p>
                            <p class="vacancy-info-workplace">{{info.area}}</p>
                            <button type="button" class="vacancy-apply-button">Откликнуться</button>
                        </div>
                        <div class="vacancy-buttons">
                            <button type="button" class="hide-vacancy-button">Скрыть</button>
                            <button type="button" class="add-vacancy-button">+</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
