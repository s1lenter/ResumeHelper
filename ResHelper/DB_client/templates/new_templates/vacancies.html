<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск вакансий</title>
    <link rel="stylesheet" href="../../static/css/new_css/vacancies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="vacancies-header">
        <nav class="vacancies-nav">
            <a class="logo" href="{% url 'start_page' %}">
                <img src="../../static/img/logo_start.png" width="60" height="60" alt="Логотип КодовоеУбежище">
            </a>
            <a class="personal-cabinet-logo" href="#">
                <img src="../../static/img/personal_cabinet_logo.png" width="60" height="60" alt="Логотип персонального кабинета">
            </a>
        </nav>
    </header>
    <main class="vacancies-main">
        <div class="vacancies-shown">
            <div class="vacancies-filter for">
                <a href="#" class="vacancies-filter-text for">Вакансии для вас</a>
            </div>
            <div class="vacancies-filter all">
                <a href="#" class="vacancies-filter-text all">Все вакансии</a>
            </div>
        </div>
        <div class="search-filter">
          <div class="search">
            <form method="post" >
                {% csrf_token %}
                <div class="search-form">
                    <input type="text" placeholder="Найти вакансию" name="search" class="search-input">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="filters">
                    <label for="type" class="filter-window"></label>
                    <select id="type" name="filter_format">
                      <option value="" disabled selected>Тип занятости</option>
                      <option value="on-site">Очно</option>
                      <option value="online">Онлайн</option>
                      <option value="both">Очно/Онлайн</option>
                    </select>
                    <label for="city" class="filter-window"></label>
                    <select id="city" name="filter_city">
                      <option value="" disabled selected>Город</option>
                      <option value="Екатеринбург">Екатеринбург</option>
                      <option value="Москва">Москва</option>
                      <option value="Санкт-Петербург">Санкт-Петербург</option>
                    </select>
                    <label for="experience" class="filter-window"></label>
                    <select id="experience" name="filter_exp">
                      <option value="" disabled selected>Опыт работы</option>
                      <option value="zero">Без опыта</option>
                      <option value="one-three">От 1 года до 3 лет</option>
                      <option value="three-six">От 3 лет до 6 лет</option>
                      <option value="more-than-six">Более 6 лет</option>
                    </select>
                </div>
            </form>
          </div>

        </div>
        {% for vac in vacs %}
            <div class="vacancy">
                <div class="vacancy-info">
                    <p class="vacancy-info-head">{{vac.name}}</p>
                    <p class="vacancy-info-salary">{{vac.salary_info}}</p>
                    <p class="vacancy-info-company">{{vac.company_name}}</p>
                    <p class="vacancy-info-workplace">{{vac.location}}</p>
                    <a href="{% url 'vacancy_detail' vac.id %}" class="vacancy-apply-button"><p class="button-text">Перейти</p></a>
                </div>
            </div>
        {% endfor %}
    </main>
    <footer class="vacancies-footer">
        <nav class="vacancies-footer-nav">
            <ul class="footer-site-navigation">
                <li class="footer-site-navigation-item">
                    <a href="{% url 'contacts' %}">Контакты</a>
                </li>
                <li class="footer-site-navigation-item">
                    <a href="{% url 'about' %}">О нас</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script>
      const buttons = document.querySelectorAll('.favorite-vacancy-button');
      for (let button of buttons) {
        button.addEventListener('click', () => {
          button.classList.toggle('active');
        });
      }
    </script>
</body>
</html>
