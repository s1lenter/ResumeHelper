<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание вакансии</title>
    <link rel="stylesheet" href="../../static/css/new_css/make_vacancy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="make-vacancy-header">
        <nav class="make-vacancy-header-nav">
            <a class="logo" href="{% url 'start_page' %}">
                <img src="../../static/img/logo_start.png" width="60" height="60" alt="Логотип КодовоеУбежище">
            </a>
        </nav>
    </header>
    <main class="make-vacancy-main">
        <p class="make-vacancy-text-header">Создание вакансии</p>
        <div class="make-vacancy-window">
            <div class="make-vacancy-window-input">
                <form method="post" class="make-vacancy-window-input">
                    {% csrf_token %}
                    <div class="comment-inner">
                      <input type="text" class="comment-field" placeholder="Название вакансии" required id="employer" name="name">
                    </div>
                    <div class="comment-inner">
                      <input type="text" class="comment-field" placeholder="Работодатель" required id="name" name="company">
                    </div>
                    <div class="comment-inner">
                        <input type="text" class="comment-field" placeholder="Описание" required id="description" name="vacancy-description">
                    </div>
                    <div class="comment-inner">
                        <input
                            type="number"
                            id="salary_from"
                            placeholder="Минимальная зарплата"
                            class="comment-field"
                            name="salary_from"
                            step="1000"
                            min="0">
                    </div>
                    <div class="comment-inner">
                        <input
                            type="number"
                            id="salary_to"
                            class="comment-field"
                            placeholder="Максимальная зарплата"
                            name="salary_to"
                            step="1000"
                            min="0">
                    </div>
                    <div class="comment-inner">
                        <input type="text" class="comment-field" placeholder="Требования" required id="requirements" name="requirements">
                    </div>
                    <div class="comment-inner">
                      <input type="text" class="comment-field" placeholder="Условия" required id="conditions" name="conditions">
                    </div>
                    <div class="comment-inner">
                      <input type="text" class="comment-field" placeholder="Местоположение" required id="location" name="area">
                    </div>
                    <div class="main-field work-type">
                        <div class="main-work-type-field">
                            <label for="work-type" class="main-field-header"></label>
                            <select title="Тип работы" id="work-type" name="work_type">
                                <option value="" disabled selected>Тип работы (Выберите из списка)</option>
                                <option value="Очный">Очный</option>
                                <option value="Онлайн">Онлайн</option>
                                <option value="Есть возможность работать как очно, так и онлайн">Есть возможность работать как очно, так и онлайн</option>
                            </select>
                        </div>
                    </div>
                    <div class="main-field work-experience">
                        <div class="main-work-type-field">
                            <label for="work-experience" class="main-field-header"></label>
                            <select title="Опыт работы" id="work-experience" name="work_experience">
                                <option value="" disabled selected>Опыт работы (Выберите из списка)</option>
                                <option value="Без опыта">Без опыта</option>
                                <option value="От 1 года до 3 лет">От 1 года до 3 лет</option>
                                <option value="От 3 лет до 6 лет">От 3 лет до 6 лет</option>
                                <option value="Более 6 лет">Более 6 лет</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="make-vacancy-window-button">
                        Создать
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer class="make-vacancy-footer">
        <nav class="make-vacancy-footer-nav">
            <ul class="footer-site-navigation">
                <li class="footer-site-navigation-item">
                    <a href="{% url 'contacts' %}">Контакты</a>
                </li>
                <li class="footer-site-navigation-item">
                    <a href="{% url 'about' %}">О нас</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
