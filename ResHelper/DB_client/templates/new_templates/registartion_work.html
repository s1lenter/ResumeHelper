<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registartion</title>
    <link rel="stylesheet" href="../../static/css/new_css/registration_work.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="registartion-header">
        <nav class="registartion-header-nav">
            <a class="logo" href="{% url 'start_page' %}">
                <img src="../../static/img/logo_start.png" width="60" height="60" alt="Логотип КодовоеУбежище">
            </a>
        </nav>
    </header>
    <main class="registration-main">
        <p class="registartion-text-header">Регистрация</p>
        <div class="registartion-window">
            <div class="registartion-window-input">
                <form method="post" class="registartion-window-input">
                    {% csrf_token %}
                    <div class="comment-inner">
                      <input type="text" pattern="[A-Za-zА-Яа-яЁё]{2,}" class="comment-field" placeholder="Имя" required id="fname" name="first_name">
                    </div>
                    <div class="comment-inner">
                      <input type="text" pattern="[A-Za-zА-Яа-яЁё]{2,}" class="comment-field" placeholder="Фамилия" required id="lname" name="last_name">
                    </div>
                    <div class="comment-inner">
                      <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" class="comment-field" placeholder="Электронная почта" required id="email" name="email">
                    </div>
                    <div class="comment-inner">
                      <input type="password" class="comment-field" placeholder="Пароль" required id="password" name="password1">
                    </div>
                    <div class="comment-inner">
                      <input type="password" class="comment-field" placeholder="Подтверждение пароля" required id="password-confirm" name="password2">
                    </div>
                    {% for f in form %}
                        {% if f.errors %}
                        <div class="form-error">{{ f.errors }}</div>
                        {% endif %}
                    {% endfor %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <button type="submit" class="registartion-window-button">
                        Далее
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer class="registration-work-footer">
        <nav class="registration-work-footer-nav">
            <ul class="footer-site-navigation">
                <li class="footer-site-navigation-item">
                    <a href="">Контакты</a>
                </li>
                <li class="footer-site-navigation-item">
                    <a href="">О нас</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
