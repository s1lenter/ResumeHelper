<body>
    <header class="otkliks-info-header">
        <nav class="otkliks-info-nav">
            <div class="part-nav">
                <div class="logo">
                    <img src="../../static/img/logo_start.png" width="60" height="60" alt="Логотип КодовоеУбежище">
                </div>
                <div class="nav-link back">
                  <a href="{% url 'applications' %}">Назад</a>
              </div>
            </div>
<!--            <div class="part-nav">-->
<!--                <div class="nav-link log-out">-->
<!--                    <a href="{% url 'logout' %}">Выйти</a>-->
<!--                </div>-->
<!--                <div class="nav-link">-->

<!--                    <img src="../media/{{profile.avatar}}" width="60" height="60" alt="Логотип персонального кабинета">-->
<!--                </a>-->
<!--            </div>-->
        </nav>
    </header>
    <main class="otkliks-info-main">
        <div class="otkliks-info">
        <div class="js-main otklik-name">
              <div class="info">
                <p class="name">{{ vac.name }}</p>
                <p class="extra">{{ vac.company_name }}</p>
              </div>
        </div>
        {% for j in js %}
            <div class="js-main">
              <div class="info">
                <p class="name">{{j.user.first_name}} {{j.user.last_name}}, {{j.profile.age}}</p>
                <p class="extra">Екатеринбург</p>
                <p class="extra">Есть опыт работы</p>
              </div>
              <a href="{% url 'res_info_emp' j.resume.id %}" class="delete-button">Подробнее</a>
            </div>
        {%endfor%}
    </main>
    <footer class="otkliks-info-footer">
      <nav class="otkliks-info-footer-nav">
          <ul class="footer-site-navigation">
              <li class="footer-site-navigation-item">
                  <a href="{% url 'contacts' %}">Контакты</a>
              </li>
              <li class="footer-site-navigation-item">
                  <a href="{% url 'about' %}">О нас</a>
              </li>
          </ul>
      </nav>
    </footer>
