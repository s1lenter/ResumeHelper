<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registartion</title>
    <link rel="stylesheet" href="../../DB_client/static/css/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="registartion-header">
        <nav class="registartion-header-nav">
            <a class="logo" href="#">
                <img src="../../DB_client/static/img/logo_start.png" width="60" height="60" alt="Логотип КодовоеУбежище">
            </a>
        </nav>
    </header>
    <main class="registration-main">
        <div class="registartion-window">
            <h2 class="registartion-text-header">Регистрация</h2>
            <div class="registartion-window-input">
                <form action="create/" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[A-Za-zА-Яа-яЁё]{2,}" title="ты еблан" class="comment-field" placeholder="Имя" required id="comment-input-fname">
                    </div>
                </form>
                <form action="create/" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[A-Za-zА-Яа-яЁё]{2,}" class="comment-field" placeholder="Фамилия" required id="comment-input-sname">
                    </div>
                </form>
                <form action="create/" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" class="comment-field" placeholder="Адрес электронной почты" required id="comment-input-email">
                    </div>
                </form>
                <form action="create/" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="password" class="comment-field" placeholder="Пароль" required id="comment-input-password">
                    </div>
                </form>
                <form action="create/" method="post" class="comment-form">
                    <div class="comment-inner">
                      <input type="password" class="comment-field" placeholder="Подтверждение пароля" required id="comment-input-password-confirm">
                    </div>
                </form>
            </div>
            <button type="button" class="registartion-window-button">
                Зарегистрироваться
            </button>
        </div>
    </main>
</body>
</html>
