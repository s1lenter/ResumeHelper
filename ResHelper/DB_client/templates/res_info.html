<!DOCTYPE html>
<html>
<head>
    <title>Your List Page</title>
</head>
<body>
    {% if profile %}
        <ul>
            <li>{{ profile.age }}</li>
            <li>{{ profile.gender }}</li>
            <li>{{ profile.phone_number }}</li>
            <li>{{ user.first_name }}</li>
            <li>{{ user.last_name }}</li>
            <li>{{ user.email }}</li>
        </ul>
    {% else %}
        <p>Нет данных для отображения.</p>
    {% endif %}

</body>
</html>
